<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro break: Muscles</title>
    <link rel="stylesheet" href="muscles.css">
</head>

<body>
    <div class="content">
        <div class="cell">
            <h1 class="main-title">وقت الاستراحة</h1>
            <div id="status-line" class="progress-status-bar"></div>

            <div class="current-exercise"></div>
        </div>

        <div class="catalog-box">
            <div class="catalog-header">
                <h3 class="catalog-title">CUSTOMIZE EXERCISES</h3>
                <span class="reset" title="Reset to Defaults">↺ RESET</span>
            </div>
        </div>

        <div class="stats-box">
            <div class="stats-header">
                <h3 class="stats-title">EXERCISE STATS</h3>
            </div>
            <div class="stats-content"></div>
        </div>
    </div>


    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p class="modal-text" id="confirm-msg">Mark this exercise as completed?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn secondary">Skip</button>
                <button id="modal-ok" class="modal-btn primary">Mark Done</button>
            </div>
        </div>
    </div>

    <script src="muscles.js"></script>
</body>

</html>
